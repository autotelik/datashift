# Used by spec helper to build test databases
# These entries can be used in call to db_connect ( see spec_helper )

<% adapter = 'sqlite3' %>
<% adapter = 'jdbcsqlite3' if(DataShift::Guards::jruby? ) %>

test_mysql:
  adapter: jdbcmysql
  database: datashift_test_models_db
  username: test
  password: test
  host: localhost

test_memory:
  adapter: <%= adapter %>
  database: :memory

test_file:
  adapter: <%= adapter %>
  database: <%= File.join(fixtures_path(), 'db', 'datashift_test_models_db.sqlite') %>
  encoding: utf8
  host: localhost

test_spree_standalone:
  adapter: <%= adapter %>
  database: <%= File.join(fixtures_path(), 'db', 'datashift_Spree_db.sqlite') %>
  encoding: utf8
  host: localhost